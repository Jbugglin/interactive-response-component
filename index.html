<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <!-- Rating state start -->

        <div class="ratingStart">
            <div class="starIcon">
                <img src="./images/icon-star.svg" alt="star icon">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <ul id="ratingOption">
                <li class="rating">1</li>
                <li class="rating">2</li>
                <li class="rating">3</li>
                <li class="rating">4</li>
                <li class="rating">5</li>
            </ul>
        </div>
        <button type="submit" id="submitButton">Submit</button>

        <!-- Rating state end -->
    </main>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jbugglin/interactive-response-component" target="_blank">Jordan Bugglin</a>.
    </footer>
    <script src="./actions.js"></script>
</body>

</html>
